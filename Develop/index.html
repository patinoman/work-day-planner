<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
      integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
      crossorigin="anonymous"
    >
      //  grabbed from https://cdnjs.com/libraries/moment.js
    </script>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">
        A simple calendar application for scheduling your work day
      </p>
      <p id="currentDay" class="text-black lead font-weight-bold"></p>
    </header>

    <div class="container-fluid">
      <!-- Timeblocks go here -->

      <div class="row time-block" id="hour9">
        <div class="col-md-1 hour">9 AM</div>
        <!-- add text area class -->
        <textarea class="col-md-10 description"> </textarea>
        <!-- add save button -->
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="hour10">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="hour11">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="hour12">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="hour13">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="hour14">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="hour15">
        <div class="col-md-1 hour">3 PM</div>

        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block" id="hour16">
        <div class="col-md-1 hour">4 PM</div>

      </div>

      <div class="row time-block" id="hour17">

        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
